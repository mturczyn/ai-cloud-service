server {
    listen 80;
    
    location /api/tags {
        if ($http_authorization != "Bearer 1234t") {
            return 401;
        }
        proxy_pass http://localhost:11434/api/tags;
        proxy_set_header Host localhost:11434;
    }
    
    location /api/pull {
        if ($http_authorization != "Bearer 1234p") {
            return 401;
        }
        proxy_pass http://localhost:11434/api/pull;
        proxy_set_header Host localhost:11434;
    }
    
    location /api/generate {
        if ($http_authorization != "Bearer 1234g") {
            return 401;
        }
        proxy_pass http://localhost:11434/api/generate;
        proxy_set_header Host localhost:11434;
    }

    # Default: Return 404 for all other endpoints
    location / {
        return 404;
    }
}
